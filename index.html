<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <h2>Enter your password</h2>
        <div class="account">
            <img src="https://binary-studio-bucket.s3.amazonaws.com/image2_77931d13c9c38593980eb36b3960d86e48ed550e.jpg" alt="">
            <div class="account-info">
                <p>Business Account</p>
                <p>Ryan Dahl</p>
            </div>
        </div>
        
        <div class="password-wrapper">
            <label for="pw">Password</label>    
            <div class="password-field">
                <input type="password" id="pw" value="HIDE THIS NOW!">
                <svg id="lock-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-lock-keyhole-icon lucide-lock-keyhole">
                    <circle cx="12" cy="16" r="1" />
                    <rect x="3" y="10" width="18" height="12" rx="2" />
                    <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                </svg>
                <button id="eye-icon" aria-label="reveal password">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye">
                        <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
                <button id="crossed-eye" aria-label="hide password">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off-icon lucide-eye-off">
                        <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49" />
                        <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                        <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143" />
                        <path d="m2 2 20 20" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="actions">
            <div class="checkbox-wrapper">
                <label class="custom-checkbox">
                    <input type="checkbox" id="cb">
                </label>
                <label for="cb">Stay signed in</label>
            </div>
                <input type="submit" value="Continue" id="continue-btn">
        </div>
        <a href="">Reset Password</a>
    </section>
</body>
<script src="script.js">
</script>
</html>
